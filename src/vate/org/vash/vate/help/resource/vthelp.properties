\u000AVT>Details:Print data on a print service in server\
\u000AVT>The MD parameter can include multiple letters as options:\
\u000AVT>native(N), load as native text file, unicode(U), load as UTF-8 text file\
\u000AVT>file(F), load as file detecting format if supported and can be image or URI\
\u000AVT>text(T), load as text in data, stop(S), stop current print task running\
\u000AVT>wait(W), wait current print task end\
\u000AVT>Without the MD parameter, check current print task status\
\u000AVT>The DT parameter is the print data\
\u000AVT>If used, the PR parameter must be a print service number\
\u000AVT>Without the PR parameter, use default print service\
\u000AVT>

