\u000AVT>With NM as PT set proxy type(none, HTTP or SOCKS)\
\u000AVT>With NM as PH set proxy host address\
\u000AVT>With NM as PP set proxy host port\
\u000AVT>With NM as PU set proxy user\
\u000AVT>With NM as PK set proxy password\
\u000AVT>With NM as ET set encryption type(none/RC4/AES/ISAAC/SALSA/HC256/GRAIN)\
\u000AVT>With NM as EK set encryption password\
\u000AVT>With NM as SS set session shell\
\u000AVT>With NM as SM set session maximum\
\u000AVT>With NM as SF save server connection settings in properties text file\
\u000AVT>With NM as LF load server connection settings from properties text file\
