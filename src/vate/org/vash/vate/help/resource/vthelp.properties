client.*vtsave:\
\u000AVT>Help about command:*VTSAVE\
\u000AVT>Alternative:*VTSV\
\u000AVT>Syntax:*VTSAVE [FILE]\
\u000AVT>Details:Save current client connection settings in file\
\u000AVT>If used, the FILE parameter is the client connection settings file path\
\u000AVT>Without the FILE parameter, file path is vate-client.properties\
\u000AVT>

