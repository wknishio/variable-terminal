main.client:\
\u000AVT>List of available internal commands in the client console:\
\u000AVT>*VTEXIT|*VTQUIT|*VTSTOP|*VTSAVE [FILE]|*VTCHAIN|*VTUSER|*VTTEXT <TEXT>\
\u000AVT>*VTCLEAR|*VTPAUSE [TIME]|*VTECHO|*VTREAD <FILE;>|*VTLOG [FILE]|*VTOUT [FILE]\
\u000AVT>*VTDATE|*VTCOVER|*VTPING|*VTLIMIT [RATE] [SIDE]|*VTRUNTIME <MODE> [.]\
\u000AVT>*VTVARIABLE [NAME] [VALUE]|*VTPROPERTY [NAME] [VALUE]|*VTSHELL <MODE> [.]\
\u000AVT>*VTFILETRANSFER [MODE] [SOURCE; TARGET]|*VTFILESEEK [MODE] [FILE]\
\u000AVT>*VTFILEALTER [MODE] [FILE] [NEXT]|*VTDISPLAY|*VTSCREENSHOT [MODE] [DISPLAY]\
\u000AVT>*VTSCREENALERT <[TITLE;]ALERT> [DISPLAY]|*VTGRAPHICSLINK [MODE]\
\u000AVT>*VTBROWSE <URI>|*VTMAIL [URI]|*VTMIXER [SIDE]|*VTBEEP [HERTZ TIME] [MIXER]\
\u000AVT>*VTAUDIOLINK [MODE] [SIDE/TYPE/MIXER] [.]|*VTNETWORK [SIDE]|*VTHOST <HOST>\
\u000AVT>*VTTUNNEL [MODE] [[BIND] PORT] [[HOST] PORT] [TYPE/PROXY/PORT][/][USER/PASS]\
\u000AVT>*VTPRINTER [PRINTER]|*VTPRINTDATA [MODE] [DATA] [PRINTER]|*VTDISCTRAY <MODE>\
\u000AVT>*VTSETTING [NAME] [VALUE]|*VTHELP [NAME]\
\u000AVT>Enter *VTHELP [NAME] for more details about a specific internal command\
\u000AVT>Other commands are redirected to the remote shell\
\u000AVT>

