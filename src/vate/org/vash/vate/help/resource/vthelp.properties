client.*vtaudiolink:\
\u000AVT>Help about command:*VTAUDIOLINK\
\u000AVT>Alternative:*VTAL\
\u000AVT>Syntax:*VTAUDIOLINK [MODE] [SIDE/TYPE/MIXER] [.]\
\u000AVT>Details:Toggle remote audio link\
\u000AVT>If remote audio link is already running, it will stop\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with narrowband(N), use 8000 hertz audio sample rate\
\u000AVT>With the MODE parameter with wideband(W), use 16000 hertz audio sample rate\
\u000AVT>With the MODE parameter with halfband(H), use 24000 hertz audio sample rate\
\u000AVT>With the MODE parameter with fullband(F), use 48000 hertz audio sample rate\
\u000AVT>With the MODE parameter with speex(S), use speex audio codec\
\u000AVT>With the MODE parameter with opus(O), use opus audio codec\
\u000AVT>Without the MODE parameter, use 16000 hertz audio sample rate and opus codec\
\u000AVT>When used, the parameters SIDE/TYPE/MIXER defines specific audio mixers\
\u000AVT>The SIDE parameter must be local(L) for client or remote(R) for server\
\u000AVT>The TYPE parameter must be input(I) for recording or output(O) for playback\
\u000AVT>The MIXER parameter must be an audio mixer number in server or client\
\u000AVT>The parameters SIDE/TYPE/MIXER can be used multiple times\
\u000AVT>If a specific audio mixer is omitted, the default audio mixer will be used\
\u000AVT>

client.*vtal:\
\u000AVT>Help about command:*VTAL\
\u000AVT>Alternative:*VTAUDIOLINK\
\u000AVT>Syntax:*VTAL [MD] [SD/TP/MX] [.]\
\u000AVT>Details:Toggle remote audio link\
\u000AVT>If remote audio link is already running, it will stop\
\u000AVT>When used, the MD parameter can include multiple letters as options:\
\u000AVT>With the MD parameter with narrowband(N), use 8000 hertz audio sample rate\
\u000AVT>With the MD parameter with wideband(W), use 16000 hertz audio sample rate\
\u000AVT>With the MD parameter with halfband(H), use 24000 hertz audio sample rate\
\u000AVT>With the MD parameter with fullband(F), use 48000 hertz audio sample rate\
\u000AVT>With the MD parameter with speex(S), use speex audio codec\
\u000AVT>With the MD parameter with opus(O), use opus audio codec\
\u000AVT>Without the MD parameter, use 16000 hertz audio sample rate and opus codec\
\u000AVT>When used, the parameters SD/TP/MX defines specific audio mixers\
\u000AVT>The SD parameter must be local(L) for client or remote(R) for server\
\u000AVT>The TP parameter must be input(I) for recording or output(O) for playback\
\u000AVT>The MX parameter must be a audio mixer number in server or client\
\u000AVT>The parameters SD/TP/MX can be used multiple times\
\u000AVT>If a specific audio mixer is omitted, the default audio mixer will be used\
\u000AVT>

