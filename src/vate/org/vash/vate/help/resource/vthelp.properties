client.*vtfiletransfer:\
\u000AVT>Help about command:*VTFILETRANSFER\
\u000AVT>Alternative:*VTFT\
\u000AVT>Syntax:*VTFILETRANSFER [MODE] [SOURCE; TARGET]\
\u000AVT>Details:Transfer files to/from server\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with get(G), transfer files from server to client\
\u000AVT>With the MODE parameter with put(P), transfer files from client to server\
\u000AVT>With the MODE parameter with overwrite(O), use file data overwrite, default\
\u000AVT>With the MODE parameter with resume(R), attempt file data resumption\
\u000AVT>With the MODE parameter with quick(Q), use quick LZ4 data compression\
\u000AVT>With the MODE parameter with high(H), use high ZSTD data compression\
\u000AVT>With the MODE parameter with stop(S), stop current file transfer if running\
\u000AVT>With the MODE parameter with wait(W), wait current file transfer end\
\u000AVT>Without the MODE parameter, check if file transfer is running\
\u000AVT>The parameters SOURCE; and TARGET must be absolute file/directory paths\
\u000AVT>The SOURCE; parameter supports multiple file paths separated by ; or spaces\
\u000AVT>

client.*vtft:\
\u000AVT>Help about command:*VTFT\
\u000AVT>Alternative:*VTFILETRANSFER\
\u000AVT>Syntax:*VTFT [MD] [SC; TG]\
\u000AVT>Details:Transfer files to/from server\
\u000AVT>When used, the MD parameter can include multiple letters as options:\
\u000AVT>With the MD parameter with get(G), transfer files from server to client\
\u000AVT>With the MD parameter with put(P), transfer files from client to server\
\u000AVT>With the MD parameter with overwrite(O), use file data overwrite, default\
\u000AVT>With the MD parameter with resume(R), attempt file data resumption\
\u000AVT>With the MD parameter with quick(Q), use quick LZ4 data compression\
\u000AVT>With the MD parameter with high(H), use high ZSTD data compression\
\u000AVT>With the MD parameter with stop(S), stop current file transfer if running\
\u000AVT>With the MD parameter with wait(W), wait current file transfer end\
\u000AVT>Without the MD parameter, check if file transfer is running\
\u000AVT>The parameters SC; and TG must be absolute file/directory paths\
\u000AVT>The SRC; parameter supports multiple file paths separated by ; or spaces\
\u000AVT>

