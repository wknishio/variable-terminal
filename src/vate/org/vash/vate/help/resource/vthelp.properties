\u000AVT>With the MD parameter with stop(S), stop file transfer\
\u000AVT>With the MD parameter with fast(F), use faster LZ4 compression\
\u000AVT>With the MD parameter with heavy(H), use heavier ZSTD compression\
\u000AVT>With the MD parameter with resume(R), use file transfer resume\
\u000AVT>With the MD parameter with verify(V), use file transfer verification\
\u000AVT>Without the MD parameter, check if file transfer is running\
\u000AVT>The parameters SRC; and TGT must be absolute file paths\
\u000AVT>The SRC; parameter supports multiple file paths separated by ";"\
\u000AVT>End of help about command:*VTFT\
\u000AVT>

