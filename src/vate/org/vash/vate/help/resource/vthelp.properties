client.*vttunnel:\
\u000AVT>Help about command:*VTTUNNEL\
\u000AVT>Alternative:*VTTN\
\u000AVT>S:*VTTUNNEL [MODE] [[BIND] PORT] [[HOST] PORT] [TYPE/PROXY/PORT] [USER/PASS]\
\u000AVT>Details:Bind/remove connection tunnels between client and server\
\u000AVT>Without any parameters, show all current connection tunnels\
\u000AVT>If used, the MODE parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MODE parameter has local(L), bind/remove tunnel in client network\
\u000AVT>If the MODE parameter has remote(R), bind/remove tunnel in server network\
\u000AVT>If the MODE parameter has fast(F), use faster LZ4 compression\
\u000AVT>If the MODE parameter has heavy(H), use heavier ZSTD compression\
\u000AVT>If used, the [BIND] PORT parameter set tunnel host and port to bind/remove\
\u000AVT>Without the [BIND] PORT parameter show tunnels bound in client or server\
\u000AVT>If used, the [HOST] PORT parameter set TCP tunnel redirect host and port\
\u000AVT>Without the [HOST] PORT parameter set SOCKS/HTTP tunnel or remove tunnel\
\u000AVT>If used, the TYPE/PROXY/PORT parameter set tunnel proxy type/host/port\
\u000AVT>The TYPE parameter can be SOCKS(S) or HTTP(H) and PROXY is the proxy host\
\u000AVT>Without the TYPE/PROXY/PORT parameter disable tunnel proxy\
\u000AVT>If used, the USER/PASS parameter set authentication for proxy and/or tunnel\
\u000AVT>End of help about command:*VTTUNNEL\
\u000AVT>

client.*vttn:\
\u000AVT>Help about command:*VTTN\
\u000AVT>Alternative:*VTTUNNEL\
\u000AVT>Syntax:*VTTN [MD] [[BD] PT] [[HT] PT] [TP/PX/PT] [US/PW]\
\u000AVT>Details:Bind/remove connection tunnels between client and server\
\u000AVT>Without any parameters, show all current connection tunnels\
\u000AVT>If used, the MD parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MD parameter has local(L), bind/remove tunnel in client network\
\u000AVT>If the MD parameter has remote(R), bind/remove tunnel in server network\
\u000AVT>If the MD parameter has fast(F), use faster LZ4 compression\
\u000AVT>If the MD parameter has heavy(H), use heavier ZSTD compression\
