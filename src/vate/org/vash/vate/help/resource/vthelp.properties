\u000AVT>

client.*vtfilecheck:\
\u000AVT>Help about command:*VTFILECHECK\
\u000AVT>Alternative:*VTFC\
\u000AVT>Syntax:*VTFILECHECK [MODE] [FILE]\
\u000AVT>Details:Show information about a file/directory on server\
\u000AVT>With the MODE parameter as information(I), describe a file/directory\
\u000AVT>With the MODE parameter as list(L), list files of a directory\
\u000AVT>With the MODE parameter as stop(S), stop current file check running\
\u000AVT>The FILE parameter must be a absolute path of a file/directory on the\
\u000AVT>server to be inspected\
\u000AVT>Without the MODE and FILE parameters, check if file check is running\
\u000AVT>End of help about command:*VTFILECHECK\
\u000AVT>

