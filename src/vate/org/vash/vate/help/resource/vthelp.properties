\u000AVT>Syntax:*VTRUNTIME <MODE> [.]\
\u000AVT>Details:Manage some native processes on server\
\u000AVT>Possible letter parameters in the MODE parameter:\
\u000AVT>(P):Show or change runtime path directory, no optional process parameters\
\u000AVT>Commands to create processes, multiple optional process parameters:\
\u000AVT>(M):Create managed process in list, (F):Create free process out of list\
\u000AVT>Commands to manage processes in list, need single process scope parameter:\
\u000AVT>(L):List managed processes, (S):Stop managed processes\
\u000AVT>(D):Delete managed processes, (I):Send text to managed processes\
\u000AVT>(N):Send line to managed processes, (B):Send base64 to managed processes\
\u000AVT>(U):Send unicode UTF-8 to managed processes\
