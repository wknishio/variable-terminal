client.*vtsetting:\
\u000AVT>Help about command:*VTSETTING\
\u000AVT>Alternative:*VTSE\
\u000AVT>Syntax:*VTSETTING [NAME] [VALUE]\
\u000AVT>Details:Set/show server connection settings\
\u000AVT>With NAME as CM set connection mode(passive or active)\
\u000AVT>With NAME as CH set connection host address\
\u000AVT>With NAME as CP set connection host port\
\u000AVT>With NAME as CN set connection nat port\
\u000AVT>With NAME as PT set proxy type(NONE, SOCKS or HTTP or PLUS)\
\u000AVT>With NAME as PH set proxy host address\
\u000AVT>With NAME as PP set proxy host port\
\u000AVT>With NAME as PU set proxy user\
\u000AVT>With NAME as PK set proxy password\
\u000AVT>With NAME as ET set encryption type(NONE/ISAAC/VMPC/SALSA/HC/ZUC)\
\u000AVT>With NAME as EK set encryption password\
\u000AVT>With NAME as SS set session shell\
\u000AVT>With NAME as SM set session maximum\
\u000AVT>With NAME as SA set session accounts as user/password pairs separated by ;\
\u000AVT>With NAME as SF save server connection settings to properties text file\
\u000AVT>With NAME as LF load server connection settings from properties text file\
\u000AVT>

client.*vtse:\
\u000AVT>Help about command:*VTSE\
\u000AVT>Alternative:*VTSETTING\
\u000AVT>Syntax:*VTSE [NM] [VL]\
\u000AVT>Details:Set/show server connection settings\
\u000AVT>With NM as CM set connection mode(passive or active)\
\u000AVT>With NM as CH set connection host address\
\u000AVT>With NM as CP set connection host port\
\u000AVT>With NM as CN set connection nat port\
\u000AVT>With NM as PT set proxy type(NONE, SOCKS or HTTP or PLUS)\
\u000AVT>With NM as PH set proxy host address\
\u000AVT>With NM as PP set proxy host port\
\u000AVT>With NM as PU set proxy user\
\u000AVT>With NM as PK set proxy password\
\u000AVT>With NM as ET set encryption type(NONE/ISAAC/VMPC/SALSA/HC/ZUC)\
\u000AVT>With NM as EK set encryption password\
\u000AVT>With NM as SS set session shell\
\u000AVT>With NM as SM set session maximum\
\u000AVT>With NM as SA set session accounts as user/password pairs separated by ;\
\u000AVT>With NM as SF save server connection settings to properties text file\
\u000AVT>With NM as LF load server connection settings from properties text file\
\u000AVT>

client.*vtfileseek:\
\u000AVT>Help about command:*VTFILESEEK\
\u000AVT>Alternative:*VTFS\
\u000AVT>Syntax:*VTFILESEEK [MODE] [FILE]\
\u000AVT>Details:Show information about a file/directory on server\
\u000AVT>With the MODE parameter as information(I), describe a file/directory\
\u000AVT>With the MODE parameter as list(L), list files of a directory\
\u000AVT>With the MODE parameter as stop(S), stop current file seek running\
\u000AVT>The FILE parameter must be a absolute file/directory path on server\
\u000AVT>Without the MODE and FILE parameters, check if file seek is running\
\u000AVT>

client.*vtfs:\
\u000AVT>Help about command:*VTFS\
\u000AVT>Alternative:*VTFILESEEK\
\u000AVT>Syntax:*VTFS [MD] [FL]\
\u000AVT>Details:Show information about a file/directory on server\
\u000AVT>With the MD parameter as information(I), describe a file/directory\
\u000AVT>With the MD parameter as list(L), list files of a directory\
\u000AVT>With the MD parameter as stop(S), stop current file seek running\
\u000AVT>The FL parameter must be a absolute file/directory path on server\
\u000AVT>Without the MD and FL parameters, check if file seek is running\
\u000AVT>

client.*vtfilealter:\
\u000AVT>Help about command:*VTFILEALTER\
\u000AVT>Alternative:*VTFA\
\u000AVT>Syntax:*VTFILEALTER [MODE] [FILE] [NEXT]\
\u000AVT>Details:Execute file change on server\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with directory(D), create a empty directory\
\u000AVT>With the MODE parameter with file(F), create a empty data file\
\u000AVT>With the MODE parameter with remove(R), remove a file/directory\
\u000AVT>With the MODE parameter with move(M), move a file/directory to another path\
\u000AVT>With the MODE parameter with copy(C), copy a file/directory to another path\
\u000AVT>With the MODE parameter with stop(S), stop current file change running\
\u000AVT>With the MODE parameter with wait(W), wait current file change end\
\u000AVT>The FILE and NEXT parameters must be valid absolute file/directory paths\
\u000AVT>The NEXT parameter is used only in move(M) and copy(C) modes\
\u000AVT>Without any parameters, check if file change is running\
\u000AVT>

client.*vtfa:\
\u000AVT>Help about command:*VTFA\
\u000AVT>Alternative:*VTFILEALTER\
\u000AVT>Syntax:*VTFA [MD] [FL] [NX]\
\u000AVT>Details:Execute file change on server\
\u000AVT>When used, the MD parameter can include multiple letters as options:\
\u000AVT>With the MD parameter with directory(D), create a empty directory\
\u000AVT>With the MD parameter with file(F), create a empty data file\
\u000AVT>With the MD parameter with remove(R), remove a file/directory\
\u000AVT>With the MD parameter with move(M), move a file/directory to another path\
\u000AVT>With the MD parameter with copy(C), copy a file/directory to another path\
\u000AVT>With the MD parameter with stop(S), stop current file change running\
\u000AVT>With the MD parameter with wait(W), wait current file change end\
\u000AVT>The FL and NX parameters must be valid absolute file/directory paths\
\u000AVT>The NX parameter is used only in move(M) and copy(C) modes\
\u000AVT>Without any parameters, check if file change is running\
\u000AVT>

