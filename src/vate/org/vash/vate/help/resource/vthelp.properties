client.*vtaudiolink:\
\u000AVT>Help about command:*VTAUDIOLINK / *VTAL\
\u000AVT>Syntax:*VTAUDIOLINK [MODE] [SIDE/TYPE/MIXER] [.]\
\u000AVT>Details:Toggle remote audio link\
\u000AVT>If remote audio link is already running, it will stop\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with narrowband(N), use 8000 hertz audio sample rate\
\u000AVT>With the MODE parameter with wideband(W), use 16000 hertz audio sample rate\
\u000AVT>With the MODE parameter with halfband(H), use 24000 hertz audio sample rate\
\u000AVT>With the MODE parameter with fullband(F), use 48000 hertz audio sample rate\
\u000AVT>With the MODE parameter with speex(S), use speex audio codec\
\u000AVT>With the MODE parameter with opus(O), use opus audio codec\
\u000AVT>Without the MODE parameter, use 16000 hertz audio sample rate and opus codec\
\u000AVT>When used, the parameters SIDE/TYPE/MIXER defines specific audio mixers\
\u000AVT>The SIDE parameter must be local(L) for client or remote(R) for server\
\u000AVT>The TYPE parameter must be input(I) for recording or output(O) for playback\
\u000AVT>The MIXER parameter must be an audio mixer number in server or client\
\u000AVT>The parameters SIDE/TYPE/MIXER can be used multiple times\
\u000AVT>If a specific audio mixer is omitted, the default audio mixer will be used\
\u000AVT>

client.*vtal:\
\u000AVT>Help about command:*VTAL / *VTAUDIOLINK\
\u000AVT>Syntax:*VTAL [MD] [SD/TP/MX] [.]\
\u000AVT>Details:Toggle remote audio link\
\u000AVT>If remote audio link is already running, it will stop\
\u000AVT>When used, the MD parameter can include multiple letters as options:\
\u000AVT>With the MD parameter with narrowband(N), use 8000 hertz audio sample rate\
\u000AVT>With the MD parameter with wideband(W), use 16000 hertz audio sample rate\
\u000AVT>With the MD parameter with halfband(H), use 24000 hertz audio sample rate\
\u000AVT>With the MD parameter with fullband(F), use 48000 hertz audio sample rate\
\u000AVT>With the MD parameter with speex(S), use speex audio codec\
\u000AVT>With the MD parameter with opus(O), use opus audio codec\
\u000AVT>Without the MD parameter, use 16000 hertz audio sample rate and opus codec\
\u000AVT>When used, the parameters SD/TP/MX defines specific audio mixers\
\u000AVT>The SD parameter must be local(L) for client or remote(R) for server\
\u000AVT>The TP parameter must be input(I) for recording or output(O) for playback\
\u000AVT>The MX parameter must be a audio mixer number in server or client\
\u000AVT>The parameters SD/TP/MX can be used multiple times\
\u000AVT>If a specific audio mixer is omitted, the default audio mixer will be used\
\u000AVT>

client.*vttunnel:\
\u000AVT>Help about command:*VTTUNNEL / *VTTN\
\u000AVT>*VTTUNNEL [MODE] [[BIND] PORT] [[HOST] PORT] [TYPE/PROXY/PORT][/][USER/PASS]\
\u000AVT>Details:Bind/remove network connection tunnels between client and server\
\u000AVT>Without any parameters, show all current network connection tunnels\
\u000AVT>If used, the MODE parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MODE parameter has local(L), bind/remove tunnel in client to server\
\u000AVT>If the MODE parameter has remote(R), bind/remove tunnel in server to client\
\u000AVT>If the MODE parameter has ftp(F), set FTP tunnel instead of SOCKS/HTTP\
\u000AVT>If the MODE parameter has quick(Q), use quick LZ4 data compression\
\u000AVT>If the MODE parameter has high(H), use high ZSTD data compression\
\u000AVT>If used, the [BIND] PORT parameter set tunnel host and port to bind/remove\
\u000AVT>Without the [BIND] PORT parameter show tunnels bound in client and/or server\
\u000AVT>The BIND parameter can set tunnel route separated by ; before tunnel host\
\u000AVT>If used, the [HOST] PORT parameter set TCP redirect tunnel host and port\
\u000AVT>Without the [HOST] PORT parameter set SOCKS/HTTP/FTP tunnel or remove tunnel\
\u000AVT>If used, the TYPE/PROXY/PORT parameter set tunnel proxy type/host/port\
\u000AVT>Without the TYPE/PROXY/PORT parameter disable tunnel proxy\
\u000AVT>The TYPE parameter can be DIRECT(D)/SOCKS(S)/HTTP(H)/PLUS(P)\
\u000AVT>If used, the USER/PASS parameter set authentication for tunnel and/or proxy\
\u000AVT>

client.*vttn:\
\u000AVT>Help about command:*VTTN / *VTTUNNEL\
\u000AVT>Syntax:*VTTN [MD] [[BD] PT] [[HT] PT] [TP/PX/PT][/][US/PS]\
\u000AVT>Details:Bind/remove network connection tunnels between client and server\
\u000AVT>Without any parameters, show all current network connection tunnels\
\u000AVT>If used, the MD parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MD parameter has local(L), bind/remove tunnel in client to server\
\u000AVT>If the MD parameter has remote(R), bind/remove tunnel in server to client\
\u000AVT>If the MD parameter has ftp(F), set FTP tunnel instead of SOCKS/HTTP\
\u000AVT>If the MD parameter has quick(Q), use quick LZ4 data compression\
\u000AVT>If the MD parameter has high(H), use high ZSTD data compression\
\u000AVT>If used, the [BD] PT parameter set tunnel host and port to bind/remove\
\u000AVT>Without the [BD] PT parameter show tunnels bound in client and/or server\
\u000AVT>The BD parameter can set tunnel route separated by ; before tunnel host\
\u000AVT>If used, the [HT] PT parameter set TCP redirect tunnel host and port\
\u000AVT>Without the [HT] PT parameter set SOCKS/HTTP/FTP tunnel or remove tunnel\
\u000AVT>If used, the TP/PX/PT parameter set tunnel proxy type/host/port\
\u000AVT>Without the TP/PX/PT parameter disable tunnel proxy\
\u000AVT>The TP parameter can be DIRECT(D)/SOCKS(S)/HTTP(H)/PLUS(P)\
\u000AVT>If used, the US/PS parameter set authentication for tunnel and/or proxy\
\u000AVT>

client.*vtprintdata:\
\u000AVT>Help about command:*VTPRINTDATA / *VTPD\
\u000AVT>Syntax:*VTPRINTDATA [MODE] [DATA] [PRINTER]\
\u000AVT>Details:Print data on a print service in server\
\u000AVT>The MODE parameter can include multiple letters as options:\
\u000AVT>native(N), load as native text file, unicode(U), load as UTF-8 text file\
\u000AVT>file(F), load as file detecting format if supported and can be image or URI\
\u000AVT>text(T), load as text in data, stop(S), stop current print task running\
\u000AVT>wait(W), wait current print task end\
\u000AVT>Without the MODE parameter, check current print task status\
\u000AVT>The DATA parameter is the print data\
\u000AVT>If used, the PRINTER parameter must be a print service number\
\u000AVT>Without the PRINTER parameter, use default print service\
\u000AVT>

client.*vtpd:\
\u000AVT>Help about command:*VTPD / *VTPRINTDATA\
