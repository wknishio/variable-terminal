client.*vttunnel:\
\u000AVT>Help about command:*VTTUNNEL\
\u000AVT>Alternative:*VTTN\
\u000AVT>*VTTUNNEL [MODE] [[BIND] PORT] [[HOST] PORT] [TYPE/PROXY/PORT][/][USER/PASS]\
\u000AVT>Details:Bind/remove connection tunnels between client and server\
\u000AVT>Without any parameters, show all current connection tunnels\
\u000AVT>If used, the MODE parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MODE parameter has local(L), bind/remove tunnel in client network\
\u000AVT>If the MODE parameter has remote(R), bind/remove tunnel in server network\
\u000AVT>If the MODE parameter has ftp(F), bind/remove FTP tunnel\
\u000AVT>If the MODE parameter has quick(Q), use quick LZ4 data compression\
\u000AVT>If the MODE parameter has high(H), use high ZSTD data compression\
\u000AVT>If used, the [BIND] PORT parameter set tunnel host and port to bind/remove\
\u000AVT>Without the [BIND] PORT parameter show tunnels bound in client and/or server\
\u000AVT>If used, the [HOST] PORT parameter set TCP tunnel redirect host and port\
\u000AVT>Without the [HOST] PORT parameter set SOCKS/HTTP/FTP tunnel or remove tunnel\
\u000AVT>The BIND parameter can set network route with ; separator followed by route\
\u000AVT>If used, the TYPE/PROXY/PORT parameter set tunnel proxy type/host/port\
\u000AVT>The TYPE parameter can be DIRECT(D)/SOCKS(S)/HTTP(H)/PLUS(P)\
\u000AVT>Without the TYPE/PROXY/PORT parameter disable tunnel proxy\
\u000AVT>If used, the USER/PASS parameter set authentication for proxy and/or tunnel\
\u000AVT>

client.*vttn:\
\u000AVT>Help about command:*VTTN\
\u000AVT>Alternative:*VTTUNNEL\
\u000AVT>Syntax:*VTTN [MD] [[BD] PT] [[HT] PT] [TP/PX/PT][/][US/PS]\
\u000AVT>Details:Bind/remove connection tunnels between client and server\
\u000AVT>Without any parameters, show all current connection tunnels\
\u000AVT>If used, the MD parameter must have local(L) or remote(R) option letter\
\u000AVT>If the MD parameter has local(L), bind/remove tunnel in client network\
\u000AVT>If the MD parameter has remote(R), bind/remove tunnel in server network\
\u000AVT>If the MD parameter has ftp(F), bind/remove FTP tunnel\
\u000AVT>If the MD parameter has quick(Q), use quick LZ4 data compression\
\u000AVT>If the MD parameter has high(H), use high ZSTD data compression\
\u000AVT>If used, the [BD] PT parameter set tunnel host and port to bind/remove\
\u000AVT>Without the [BD] PT parameter show tunnels bound in client and/or server\
\u000AVT>If used, the [HT] PT parameter set TCP tunnel redirect host and port\
\u000AVT>Without the [HT] PT parameter set SOCKS/HTTP/FTP tunnel or remove tunnel\
\u000AVT>The BD parameter can set network route with ; separator followed by route\
\u000AVT>If used, the TP/PX/PT parameter set tunnel proxy type/host/port\
\u000AVT>The TP parameter can be DIRECT(D)/SOCKS(S)/HTTP(H)/PLUS(P)\
\u000AVT>Without the TP/PX/PT parameter disable tunnel proxy\
\u000AVT>If used, the US/PS parameter set authentication for proxy and/or tunnel\
\u000AVT>

client.*vtprintdata:\
\u000AVT>Help about command:*VTPRINTDATA\
\u000AVT>Alternative:*VTPD\
\u000AVT>Syntax:*VTPRINTDATA [MODE] [DATA] [PRINTER]\
\u000AVT>Details:Print data on a print service in server\
\u000AVT>The MODE parameter can include multiple letters as options:\
\u000AVT>native(N), load as native text file, unicode(U), load as UTF-8 text file\
\u000AVT>file(F), load as file detecting format if supported and can be image or URI\
\u000AVT>text(T), load as text in data, stop(S), stop current print task running\
\u000AVT>wait(W), wait current print task end\
