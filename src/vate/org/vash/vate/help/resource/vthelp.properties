client.*vtsave:\
\u000AVT>Help about command:*VTSAVE / *VTSV\
\u000AVT>Syntax:*VTSAVE [FILE]\
\u000AVT>Details:Save current client connection settings in file\
\u000AVT>If used, the FILE parameter is the client connection settings file path\
\u000AVT>Without the FILE parameter, file path is vate-client.properties\
\u000AVT>

client.*vtsv:\
\u000AVT>Help about command:*VTSV / *VTSAVE\
\u000AVT>Syntax:*VTSV [FL]\
\u000AVT>Details:Save current client connection settings in file\
\u000AVT>If used, the FL parameter is the client connection settings file path\
\u000AVT>Without the FL parameter, file path is vate-client.properties\
\u000AVT>

client.*vtread:\
\u000AVT>Help about command:*VTREAD / *VTRD\
\u000AVT>Syntax:*VTREAD <FILE;>\
\u000AVT>Details:Execute client text files lines as commands in client console\
\u000AVT>The FL; parameter supports multiple text file paths separated by ; or spaces\
\u000AVT>

