client.*vtscreenshot:\
\u000AVT>Help about command:*VTSCREENSHOT / *VTSS\
\u000AVT>Syntax:*VTSCREENSHOT [MODE] [DISPLAY]\
\u000AVT>Details:Capture screenshot on server and save image as png or jpg file\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with omit(O), omit pointer cursor on screenshot\
\u000AVT>With the MODE parameter with cursor(C), draw pointer cursor on screenshot\
\u000AVT>With the MODE parameter with png(P), save image as png file\
\u000AVT>With the MODE parameter with jpg(J), save image as jpg file\
\u000AVT>Possible color quality options available in MODE parameter:\
\u000AVT>true(T):24-bit 16777216 colors, ultra(U):21-bit 2097152 colors\
\u000AVT>vast(V):18-bit 262144 colors, high(H):15-bit 32768 colors\
\u000AVT>extra(E):12-bit 4096 colors, next(N):9-bit 512 colors\
\u000AVT>medium(M):8-bit 216 colors, simple(S):7-bit 125 colors\
\u000AVT>few(F):6-bit 64 colors, low(L):5-bit 27 colors\
\u000AVT>gray(G):4-bit 16 colors, dull(D):3-bit 8 colors, worst(W):2-bit 4 colors\
\u000AVT>Without the MODE parameter omit pointer cursor as 24-bit colors png file\
\u000AVT>If used, the DISPLAY parameter must be a graphical display device number\
\u000AVT>Without the DISPLAY parameter, use unified graphical display device\
\u000AVT>

