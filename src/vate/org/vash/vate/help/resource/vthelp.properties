\u000AVT>End of help about command:*VTFC\
\u000AVT>

client.*vtfilealter:\
\u000AVT>Help about command:*VTFILEALTER\
\u000AVT>Alternative:*VTFA\
\u000AVT>Syntax:*VTFILEALTER [MODE] [FILE] [NEXT]\
\u000AVT>Details:Execute file shift on server\
\u000AVT>With the MODE parameter as directory(D), create a empty directory\
\u000AVT>With the MODE parameter as file(F), create a empty data file\
\u000AVT>With the MODE parameter as remove(R), remove a file/directory\
\u000AVT>With the MODE parameter as move(M), move a file/directory to another path\
\u000AVT>With the MODE parameter as copy(C), copy a file/directory to another path\
\u000AVT>With the MODE parameter as stop(S), stop current file shift running\
\u000AVT>The FILE parameter must be a valid absolute path of a file/directory\
\u000AVT>The NEXT parameter is used only in move(M) and copy(C) modes and\
\u000AVT>must be another valid absolute path of a file/directory\
\u000AVT>Without any parameters, check if file shift is running\
\u000AVT>End of help about command:*VTFILEALTER\
\u000AVT>

