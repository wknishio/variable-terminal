\u000AVT>Alternative:*VTRT\
\u000AVT>Syntax:*VTRUNTIME <MODE> [.]\
\u000AVT>Details:Manage some native processes on server\
\u000AVT>Possible letter parameters in the MODE parameter:\
\u000AVT>(P):Show or change runtime path directory, no optional process parameters\
\u000AVT>Commands to create processes, multiple optional process parameters:\
\u000AVT>(M):Create managed process in list, (F):Create free process out of list\
\u000AVT>Commands to manage processes in list, need managed process scope parameter:\
\u000AVT>(L):List managed processes, (S):Stop managed processes\
\u000AVT>(D):Drop managed processes, (E):Input line to managed processes\
\u000AVT>(U):Input UTF-8 to managed processes, (B):Input base64 to managed processes\
\u000AVT>Optional process parameters, can use multiple when creating processes:\
\u000AVT>(I):Read process input from @file, (O):Write process output to &file\
\u000AVT>(R):Restart process at end, (T<X>):Timeout process in <X> milliseconds\
\u000AVT>Managed process scope parameters, must use one when managing processes:\
\u000AVT>(A):All processes, (C):Command of process, (N):Number of process\
\u000AVT>

