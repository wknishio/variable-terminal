client.*vtfiletransfer:\
\u000AVT>Help about command:*VTFILETRANSFER\
\u000AVT>Alternative:*VTFT\
\u000AVT>Syntax:*VTFILETRANSFER [MODE] [SOURCE; TARGET]\
\u000AVT>Details:Transfer files to/from server\
\u000AVT>When used, the MODE parameter can include multiple letters as options:\
\u000AVT>With the MODE parameter with get(G), transfer files from server to client\
\u000AVT>With the MODE parameter with put(P), transfer files from client to server\
\u000AVT>With the MODE parameter with stop(S), stop file transfer\
\u000AVT>With the MODE parameter with fast(F), use faster LZ4 compression\
\u000AVT>With the MODE parameter with heavy(H), use heavier ZSTD compression\
\u000AVT>With the MODE parameter with resume(R), use file transfer resume\
\u000AVT>With the MODE parameter with verify(V), use file transfer verification\
\u000AVT>Without the MODE parameter, check if file transfer is running\
\u000AVT>The parameters SOURCE; and TARGET must be absolute file paths\
\u000AVT>The SOURCE; parameter supports multiple file paths separated by ";"\
\u000AVT>End of help about command:*VTFILETRANSFER\
\u000AVT>

